<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERP System Single Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary-color: #667eea;
      --secondary-color: #764ba2;
      --accent-color: #f093fb;
      --background-color: #f5f7fa;
      --text-color: #333;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.18);
      --neon-glow: 0 0 20px rgba(102, 126, 234, 0.5);
    }

    /* Particle Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Bubble Animation Effects */
    .bubble-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      animation: bubbleFloat 8s ease-in-out infinite;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .bubble:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      animation-delay: 0s;
      animation-duration: 12s;
    }

    .bubble:nth-child(2) {
      width: 120px;
      height: 120px;
      left: 20%;
      animation-delay: 2s;
      animation-duration: 15s;
    }

    .bubble:nth-child(3) {
      width: 60px;
      height: 60px;
      left: 70%;
      animation-delay: 4s;
      animation-duration: 10s;
    }

    .bubble:nth-child(4) {
      width: 100px;
      height: 100px;
      left: 80%;
      animation-delay: 6s;
      animation-duration: 18s;
    }

    .bubble:nth-child(5) {
      width: 90px;
      height: 90px;
      left: 50%;
      animation-delay: 8s;
      animation-duration: 14s;
    }

    .bubble:nth-child(6) {
      width: 70px;
      height: 70px;
      left: 30%;
      animation-delay: 10s;
      animation-duration: 16s;
    }

    .bubble:nth-child(7) {
      width: 110px;
      height: 110px;
      left: 60%;
      animation-delay: 12s;
      animation-duration: 13s;
    }

    .bubble:nth-child(8) {
      width: 85px;
      height: 85px;
      left: 90%;
      animation-delay: 14s;
      animation-duration: 11s;
    }

    @keyframes bubbleFloat {
      0% {
        transform: translateY(100vh) scale(0.3) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) scale(1) rotate(180deg);
        opacity: 0.6;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) scale(0.3) rotate(360deg);
        opacity: 0;
      }
    }

    /* Interactive Bubble Effects */
    .bubble-interactive {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, var(--primary-color), var(--accent-color));
      border-radius: 50%;
      animation: bubblePulse 3s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .bubble-interactive:hover {
      transform: scale(1.2);
      box-shadow: 0 0 30px rgba(240, 147, 251, 0.8);
    }

    @keyframes bubblePulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(240, 147, 251, 0.8);
      }
    }

    /* Bubble Button Effects */
    .bubble-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .bubble-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.6s ease;
    }

    .bubble-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Floating Bubbles for Cards */
    .card-bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      animation: cardBubbleFloat 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes cardBubbleFloat {
      0%, 100% {
        transform: translateY(0px) scale(1);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-10px) scale(1.1);
        opacity: 0.6;
      }
    }

    /* Profile Photo Animations */
    @keyframes profilePulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
      }
    }

    @keyframes profileShine {
      0%, 100% {
        transform: translateX(-100%) translateY(-100%) rotate(45deg);
        opacity: 0;
      }
      50% {
        transform: translateX(100%) translateY(100%) rotate(45deg);
        opacity: 0.8;
      }
    }

    @keyframes profileRotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    body {
      font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background-color);
      margin: 0;
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80');
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(1.0);
      z-index: -2;
      animation: slowZoom 20s ease-in-out infinite alternate;
    }
    @keyframes slowZoom {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 4px;
    }
    /* Login Section */
    #login-section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    #login-panel {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 50px 35px;
      border-radius: 20px;
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--glass-border);
      position: relative;
      animation: fadeIn 1s;
      overflow: hidden;
    }

    #login-panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, transparent, var(--primary-color), transparent, var(--accent-color), transparent);
      animation: rotate 4s linear infinite;
      z-index: -1;
    }

    #login-panel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: loginBubble 4s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes loginBubble {
      0%, 100% {
        width: 0;
        height: 0;
        opacity: 0;
      }
      50% {
        width: 300px;
        height: 300px;
        opacity: 0.3;
      }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #login-panel h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }
    @keyframes titleGlow {
      0% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
      100% { filter: drop-shadow(0 0 20px rgba(240, 147, 251, 0.8)); }
    }
    .input-group {
      margin: 20px 0;
      position: relative;
      perspective: 1000px;
    }
    .input-group input {
      padding: 15px 20px;
      width: 320px;
      border: 2px solid transparent;
      border-radius: 25px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 16px;
      color: var(--text-color);
      border: 1px solid var(--glass-border);
    }
    .input-group input:focus {
      outline: none;
      transform: scale(1.05) translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-color: var(--primary-color);
      background: rgba(255, 255, 255, 0.3);
    }
    .input-group input::placeholder {
      color: rgba(51, 51, 51, 0.7);
    }
    button {
      padding: 15px 35px;
      margin: 15px 0;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid transparent;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    button:hover::after {
      opacity: 1;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    button:hover::before { left: 100%; }
    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
    }
    button:active { transform: translateY(-1px) scale(1.02); }
    /* Dashboard Section */
    #dashboard-section {
      padding: 20px;
      animation: fadeIn 0.5s ease;
      position: relative;
      min-height: 100vh;
      z-index: 1;
    }
    #dashboard-section::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(3px) brightness(1.0);
      z-index: -1;
    }
    nav {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      margin: 30px auto;
      width: 85%;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      animation: slideDown 0.8s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    nav button {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      margin: 0;
      opacity: 1;
      min-width: 120px;
      position: relative;
    }
    nav button.active {
      background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
      transform: scale(1.1);
      box-shadow: 0 15px 30px rgba(240, 147, 251, 0.4);
    }
    nav button:hover {
      opacity: 1;
      transform: translateY(-2px) scale(1.05);
    }
    #module-content {
      margin-top: 30px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      animation: slideUp 0.6s ease;
      position: relative;
      overflow: hidden;
    }
    #module-content::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    /* Table Styling */
    table {
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 0;
      width: 95%;
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
    }
    th {
      background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      color: white;
      padding: 18px 15px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
    }
    th::before {
      content: '';
      position: absolute;
      top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    th:hover::before { left: 100%; }
    td {
      padding: 15px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
    }
    tr { transition: all 0.3s ease; }
    tr:hover { transform: scale(1.01); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    tr:hover td { background: rgba(102,126,234,0.1); color: var(--secondary-color); font-weight: 500; }
    /* List Styling */
    ul { list-style: none; padding: 0; margin: 20px 0; }
    li {
      padding: 15px 20px;
      margin: 15px 0;
      background: rgba(255,255,255,0.8);
      border-radius: 12px;
      transition: all 0.4s cubic-bezier(0.4,0,0.2,1);
      text-align: left;
      border-left: 4px solid transparent;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    li::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }
    li:hover {
      transform: translateX(15px) scale(1.02);
      background: rgba(255,255,255,0.95);
      border-left-color: var(--accent-color);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    li:hover::before { opacity: 0.1; }
    /* Module Header */
    .module-header {
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2.5em;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
      animation: headerPulse 2s ease-in-out infinite alternate;
    }
    @keyframes headerPulse { 0% { transform: scale(1); } 100% { transform: scale(1.05); } }
    /* Stat Cards */
    .stat-card {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: white;
      border-radius: 15px;
      min-width: 150px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin: 10px;
      display: inline-block;
      position: relative;
      overflow: hidden;
    }

    .stat-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.6s ease;
    }

    .stat-card:hover::after {
      transform: scale(1);
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .stat-card:hover::before {
      left: 100%;
    }

    .stat-card .icon {
      font-size: 2em;
      margin-bottom: 10px;
      display: block;
    }
    .stat-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2) !important;
      background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
    }
    /* Registration Form */
    form {
      background: var(--glass-bg);
      padding: 30px;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color), var(--secondary-color));
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes progress {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Interactive Form Fields */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid transparent;
      border-radius: 10px;
      background: rgba(255,255,255,0.9);
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    .form-group label {
      position: absolute;
      top: 15px;
      left: 15px;
      color: #666;
      transition: all 0.3s ease;
      pointer-events: none;
      background: rgba(255,255,255,0.9);
      padding: 0 5px;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: var(--primary-color);
      font-weight: 600;
    }
    form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 1em;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    form button {
      width: 100%;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 8px;
      margin-top: 10px;
      padding: 15px 0;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .input-group input { width: 90vw; }
      table { font-size: 14px; }
      #module-content { padding: 20px; }
      nav { width: 100%; }
      form { padding: 15px; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div class="particles" id="particles"></div>

    // Particle Animation
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 4 + 2;
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const delay = Math.random() * 6;
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.animationDelay = delay + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    function validateRegistrationForm() {
      const form = document.getElementById('registrationForm');
      const errorMsg = document.getElementById('errorMsg');
      
      // Get form values
      const firstName = document.getElementById('first_name').value.trim();
      const lastName = document.getElementById('last_name').value.trim();
      const dob = document.getElementById('dob').value;
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const gender = document.getElementById('gender-input').value;
      const country = document.getElementById('country').value;
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const address = document.getElementById('address').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const city = document.getElementById('city').value.trim();
      const hobbies = document.getElementById('hobbies').value.trim();
      
      // Validation
      let errors = [];
      
      if (!firstName) errors.push('First Name is required');
      if (!lastName) errors.push('Last Name is required');
      if (!dob) errors.push('Date of Birth is required');
      if (!email) errors.push('Email is required');
      if (!mobile) errors.push('Mobile Number is required');
      if (!gender || gender === '') errors.push('Please select Gender');
      if (!country) errors.push('Please select Country');
      if (!state) errors.push('Please select State');
      if (!district) errors.push('Please select District');
      if (!address) errors.push('Address is required');
      if (!pincode) errors.push('Pin Code is required');
      if (!city) errors.push('City is required');
      if (!hobbies) errors.push('Hobbies are required');
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email && !emailRegex.test(email)) {
        errors.push('Please enter a valid email address');
      }
      
      // Mobile validation (10 digits)
      const mobileRegex = /^\d{10}$/;
      if (mobile && !mobileRegex.test(mobile)) {
        errors.push('Please enter a valid 10-digit mobile number');
      }
      
      // Pincode validation (6 digits)
      const pincodeRegex = /^\d{6}$/;
      if (pincode && !pincodeRegex.test(pincode)) {
        errors.push('Please enter a valid 6-digit pin code');
      }
      
      if (errors.length > 0) {
        errorMsg.innerHTML = '<div style="color: red; background: rgba(255,0,0,0.1); padding: 10px; border-radius: 8px; margin-top: 10px; border-left: 4px solid red;">' + 
                           '<strong>Please fix the following errors:</strong><br>' + 
                           errors.join('<br>') + '</div>';
        showNotification('Please fix the form errors', 'error');
        return false;
      } else {
        errorMsg.innerHTML = '<div style="color: green; background: rgba(0,255,0,0.1); padding: 10px; border-radius: 8px; margin-top: 10px; border-left: 4px solid green;">' + 
                           '<strong>Form is valid! Submitting...</strong></div>';
        showNotification('Form submitted successfully!', 'success');
        return true;
      }
    }

                  <h3 style="color: var(--secondary-color); margin-bottom: 15px; border-bottom: 2px solid var(--secondary-color); padding-bottom: 5px;">
                    <i class="fas fa-briefcase" style="margin-right: 10px;"></i>Work Information
                  </h3>
                  <div style="display: grid; gap: 15px;">
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Department</label>
                      <select id="edit_department" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                      ">
                        <option value="HR" ${employee.department === 'HR' ? 'selected' : ''}>HR</option>
                        <option value="IT" ${employee.department === 'IT' ? 'selected' : ''}>IT</option>
                        <option value="Finance" ${employee.department === 'Finance' ? 'selected' : ''}>Finance</option>
                        <option value="Marketing" ${employee.department === 'Marketing' ? 'selected' : ''}>Marketing</option>
                        <option value="Sales" ${employee.department === 'Sales' ? 'selected' : ''}>Sales</option>
                        <option value="Operations" ${employee.department === 'Operations' ? 'selected' : ''}>Operations</option>
                      </select>
                    </div>
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Designation</label>
                      <input type="text" id="edit_designation" value="${employee.designation}" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                      ">
                    </div>
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Salary</label>
                      <input type="text" id="edit_salary" value="${employee.salary}" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                      ">
                    </div>
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Performance Rating</label>
                      <select id="edit_performance" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                      ">
                        <option value="Outstanding" ${employee.performance === 'Outstanding' ? 'selected' : ''}>Outstanding</option>
                        <option value="Excellent" ${employee.performance === 'Excellent' ? 'selected' : ''}>Excellent</option>
                        <option value="Good" ${employee.performance === 'Good' ? 'selected' : ''}>Good</option>
                        <option value="Average" ${employee.performance === 'Average' ? 'selected' : ''}>Average</option>
                        <option value="Poor" ${employee.performance === 'Poor' ? 'selected' : ''}>Poor</option>
                      </select>
                    </div>
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Leave Balance</label>
                      <input type="text" id="edit_leaves" value="${employee.leaves}" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                      ">
                    </div>
                  </div>
                </div>

                <div style="
                  background: rgba(255,255,255,0.9);
                  padding: 20px;
                  border-radius: 15px;
                  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                ">
                  <h3 style="color: var(--accent-color); margin-bottom: 15px; border-bottom: 2px solid var(--accent-color); padding-bottom: 5px;">
                    <i class="fas fa-graduation-cap" style="margin-right: 10px;"></i>Education & Skills
                  </h3>
                  <div style="display: grid; gap: 15px;">
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Education</label>
                      <input type="text" id="edit_education" value="${employee.education}" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                      ">
                    </div>
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Skills</label>
                      <textarea id="edit_skills" rows="3" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                        resize: vertical;
                      ">${employee.skills}</textarea>
                    </div>
                    <div>
                      <label style="display: block; margin-bottom: 5px; font-weight: 600; color: var(--text-color);">Current Projects</label>
                      <textarea id="edit_projects" rows="3" required style="
                        width: 100%;
                        padding: 12px;
                        border: 2px solid #ddd;
                        border-radius: 8px;
                        transition: all 0.3s ease;
                        resize: vertical;
                      ">${employee.projects}</textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div style="text-align: center; margin-top: 30px; display: flex; justify-content: center; gap: 15px;">
                <button type="button" onclick="closeEditModal()" style="
                  background: linear-gradient(45deg, #666, #999);
                  color: white;
                  border: none;
                  padding: 12px 30px;
                  border-radius: 25px;
                  font-size: 16px;
                  cursor: pointer;
                  transition: all 0.3s ease;
                ">Cancel</button>
                <button type="submit" style="
                  background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
                  color: white;
                  border: none;
                  padding: 12px 30px;
                  border-radius: 25px;
                  font-size: 16px;
                  cursor: pointer;
                  transition: all 0.3s ease;
                ">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      `;

      // Add modal to body
      document.body.insertAdjacentHTML('beforeend', editModalHTML);
      
      // Add click outside to close
      document.getElementById('editEmployeeModal').addEventListener('click', function(e) {
        if (e.target.id === 'editEmployeeModal') {
          closeEditModal();
        }
      });

      // Add focus effects to inputs
      const inputs = document.querySelectorAll('#editEmployeeModal input, #editEmployeeModal select, #editEmployeeModal textarea');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.style.borderColor = 'var(--primary-color)';
          this.style.boxShadow = '0 0 10px rgba(102, 126, 234, 0.3)';
        });
        input.addEventListener('blur', function() {
          this.style.borderColor = '#ddd';
          this.style.boxShadow = 'none';
        });
      });

      showNotification(`Editing profile of ${employee.name}`, 'success');
    }

    function closeEditModal() {
      const modal = document.getElementById('editEmployeeModal');
      if (modal) {
        modal.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => {
          modal.remove();
        }, 300);
      }
    }

    function saveEmployeeChanges(event, employeeId) {
      event.preventDefault();
      
      // Get form values
      const formData = {
        id: document.getElementById('edit_id').value,
        name: document.getElementById('edit_name').value,
        email: document.getElementById('edit_email').value,
        phone: document.getElementById('edit_phone').value,
        joinDate: document.getElementById('edit_joinDate').value,
        address: document.getElementById('edit_address').value,
        department: document.getElementById('edit_department').value,
        designation: document.getElementById('edit_designation').value,
        salary: document.getElementById('edit_salary').value,
        performance: document.getElementById('edit_performance').value,
        leaves: document.getElementById('edit_leaves').value,
        education: document.getElementById('edit_education').value,
        skills: document.getElementById('edit_skills').value,
        projects: document.getElementById('edit_projects').value
      };

      // Validation
      let errors = [];
      
      if (!formData.name.trim()) errors.push('Name is required');
      if (!formData.email.trim()) errors.push('Email is required');
      if (!formData.phone.trim()) errors.push('Phone is required');
      if (!formData.joinDate) errors.push('Join Date is required');
      if (!formData.address.trim()) errors.push('Address is required');
      if (!formData.department) errors.push('Department is required');
      if (!formData.designation.trim()) errors.push('Designation is required');
      if (!formData.salary.trim()) errors.push('Salary is required');
      if (!formData.education.trim()) errors.push('Education is required');
      if (!formData.skills.trim()) errors.push('Skills are required');
      if (!formData.projects.trim()) errors.push('Projects are required');

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (formData.email && !emailRegex.test(formData.email)) {
        errors.push('Please enter a valid email address');
      }

      if (errors.length > 0) {
        showNotification('Please fix the following errors: ' + errors.join(', '), 'error');
        return;
      }

      // Simulate saving (in real app, this would be an API call)
      showNotification('Saving changes...', 'info');
      
      setTimeout(() => {
        // Update the employee data (in a real app, this would update the database)
        showNotification('Employee profile updated successfully!', 'success');
        
        // Close the edit modal
        closeEditModal();
        
        // Optionally, you could refresh the employee list or update the profile view
        // For now, we'll just show a success message
      }, 1500);
    }


  </script>
</body>
